<div class="admin-container">
  <h1><i class="fas fa-calendar-alt"></i> Manage Reservations</h1>

  <!-- Success or Error Message -->
  <div *ngIf="message" class="message">{{ message }}</div>

  <!-- List all reservations -->
  <div *ngIf="reservations.length > 0">
    <table>
      <thead>
        <tr>
          <th><i class="fas fa-id-badge"></i> ID</th>
          <th><i class="fas fa-user"></i> Name</th>
          <th><i class="fas fa-envelope"></i> Email</th>
          <th><i class="fas fa-phone"></i> Phone</th>
          <th><i class="fas fa-calendar-day"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-users"></i> Party Size</th>
          <th><i class="fas fa-tools"></i> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of reservations">
          <td>{{ reservation.id }}</td>
          <td>{{ reservation.name }}</td>
          <td>{{ reservation.email }}</td>
          <td>{{ reservation.phone }}</td>
          <td>{{ reservation.date }}</td>
          <td>{{ reservation.time }}</td>
          <td>{{ reservation.party_size }}</td>
          <td>
            <button (click)="editReservation(reservation)" class="action-btn"><i class="fas fa-edit"></i> Edit</button>
            <button (click)="deleteReservation(reservation.id)" class="action-btn delete"><i class="fas fa-trash-alt"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit reservation form -->
  <div *ngIf="selectedReservation" class="edit-form">
    <h2><i class="fas fa-edit"></i> Edit Reservation</h2>
    <form (ngSubmit)="updateReservation()">
      <label for="name"><i class="fas fa-user"></i> Name:</label>
      <input type="text" [(ngModel)]="selectedReservation.name" name="name" required />

      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" [(ngModel)]="selectedReservation.email" name="email" required />

      <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
      <input type="tel" [(ngModel)]="selectedReservation.phone" name="phone" required />

      <label for="date"><i class="fas fa-calendar-day"></i> Date:</label>
      <input type="date" [(ngModel)]="selectedReservation.date" name="date" required />

      <label for="time"><i class="fas fa-clock"></i> Time:</label>
      <input type="time" [(ngModel)]="selectedReservation.time" name="time" required />

      <label for="partySize"><i class="fas fa-users"></i> Party Size:</label>
      <input type="number" [(ngModel)]="selectedReservation.party_size" name="partySize" required />

      <button type="submit" class="action-btn"><i class="fas fa-check-circle"></i> Update</button>
      <button type="button" (click)="clearSelection()" class="action-btn cancel"><i class="fas fa-times-circle"></i> Cancel</button>
    </form>
  </div>
</div>
