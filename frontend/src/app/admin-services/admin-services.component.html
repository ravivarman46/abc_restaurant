<div class="admin-container">
    <h1>Manage Services</h1>
  
    <!-- Success/Error Message -->
    <div *ngIf="message" class="message">{{ message }}</div>
  
    <!-- List all services -->
    <div *ngIf="services.length > 0">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services">
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>{{ service.price }}</td>
            <td>
              <button (click)="editService(service)" class="action-btn"><i class="fas fa-edit"></i> Edit</button>
              <button (click)="deleteService(service.id)" class="action-btn delete"><i class="fas fa-trash-alt"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Add/Edit service form -->
    <div *ngIf="selectedService" class="edit-form">
      <h2>Edit Service</h2>
      <form (ngSubmit)="updateService()">
        <label for="name"><i class="fas fa-concierge-bell"></i> Name:</label>
        <input type="text" [(ngModel)]="selectedService.name" name="name" required />
  
        <label for="description"><i class="fas fa-align-left"></i> Description:</label>
        <textarea [(ngModel)]="selectedService.description" name="description" required></textarea>
  
        <label for="price"><i class="fas fa-dollar-sign"></i> Price:</label>
        <input type="number" [(ngModel)]="selectedService.price" name="price" required />
  
        <button type="submit" class="action-btn"><i class="fas fa-check-circle"></i> Update</button>
        <button type="button" (click)="clearSelection()" class="action-btn cancel"><i class="fas fa-times-circle"></i> Cancel</button>
      </form>
    </div>
  </div>
