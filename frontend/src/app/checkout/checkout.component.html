<div class="checkout-container">
    <h1>Order Summary</h1>
  
    <!-- Cart Items -->
    <div *ngFor="let item of cart" class="cart-item">
      <span>{{ item.name }}</span>
      <span>LKR {{ item.price | currency:'LKR':'symbol':'1.2-2' }}</span>
    </div>
  
    <!-- Total Price -->
    <div class="cart-total">
      <h2>Total: LKR {{ total | currency:'LKR':'symbol':'1.2-2' }}</h2>
    </div>
  
    <!-- Confirm Button -->
    <button class="confirm-btn">Confirm and Pay</button>
    <button class="checkout-btn" routerLink="/checkout">Checkout</button>
  </div>
