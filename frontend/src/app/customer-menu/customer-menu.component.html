<div class="menu-container">
  <h1><i class="fas fa-utensils"></i> Customer Menu</h1>

  
  <div class="search-bar">
    <input type="text" placeholder="Search menu items..." [(ngModel)]="searchTerm" (input)="filterMenu()">
  </div>

  
  <div class="country-filters">
    <label *ngFor="let country of countries">
      <input type="radio" name="country" (click)="setCountry(country)" [checked]="selectedCountry === country" />
      {{ country }}
    </label>
  </div>

  
  <div class="menu-items">
    <div class="menu-item" *ngFor="let item of filteredMenuItems">
      <img [src]="item.image" alt="Menu Item Image">
      <div class="item-details">
        <h3>{{ item.name }} <i class="fas fa-pizza-slice"></i></h3>
        <p>{{ item.description }}</p>
        <span class="price">LKR {{ item.price | currency:'LKR':'symbol':'1.2-2' }}</span>
        <button (click)="addToCart(item)" class="add-to-cart-btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
      </div>
    </div>
  </div>

<div class="cart-container">
  <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
  <div class="cart-items" *ngFor="let item of cart">
    <div class="cart-item-details">
      <span class="cart-item-name">{{ item.name }}</span>
      <span class="cart-item-price">LKR {{ item.price | currency:'LKR':'symbol':'1.2-2' }}</span>
    </div>
    <button class="remove-btn" (click)="removeFromCart(item)"><i class="fas fa-times-circle"></i></button>
  </div>
  <div class="cart-total">
    <h3>Total: LKR {{ total | currency:'LKR':'symbol':'1.2-2' }}</h3>
  </div>
  <button class="checkout-btn" (click)="confirmPayment()"><i class="fas fa-credit-card"></i> Checkout</button>
</div>
