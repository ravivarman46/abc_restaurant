<div class="booking-container">
    <h2>Book {{ selectedService?.title }}</h2>
    <p>{{ selectedService?.description }}</p>

    <!-- Name Input -->
    <div class="booking-section">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" placeholder="Enter your name" class="booking-input" required />
    </div>

    <!-- Email Input -->
    <div class="booking-section">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" class="booking-input" required />
    </div>

    <!-- Phone Number Input -->
    <div class="booking-section">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" [(ngModel)]="phone" placeholder="Enter your phone number" class="booking-input" required />
    </div>

    <!-- Date Input -->
    <div class="booking-section">
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" [(ngModel)]="date" class="booking-input" required />
    </div>

    <!-- Time Input -->
    <div class="booking-section">
      <label for="time">Preferred Time:</label>
      <input type="time" id="time" [(ngModel)]="time" class="booking-input" required />
    </div>

    <!-- Submit Button -->
    <button class="booking-btn" (click)="bookService()">Book Service</button>

    <!-- Response Message -->
    <div *ngIf="responseMessage" class="response-message">{{ responseMessage }}</div>
</div>
