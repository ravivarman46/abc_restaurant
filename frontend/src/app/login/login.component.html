<div class="login-container">
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="login-form">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>

    <div class="form-group">
      <label for="role"><i class="fas fa-user-tag"></i> Role</label><br>
      <select id="role" name="role" ngModel required>
        <option value="" disabled selected>Select your role</option>
        <option value="customer">Customer</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit" [disabled]="!loginForm.valid"><i class="fas fa-sign-in-alt"></i> Login</button>
    <a routerLink="/signup"><i class="fas fa-user-plus"></i> Don't have an account? Sign Up</a>
  </form>
</div>
