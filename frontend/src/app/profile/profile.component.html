<div class="profile-container">
    <h2>Profile</h2>
    
    <div class="profile-card">
      <div class="profile-header">
       
        <i class="fas fa-user-circle profile-icon"></i> 
        <p class="profile-info">{{ email }}</p>
      </div>
      
      <div class="profile-body">
        <p class="profile-desc">Manage your personal details and update your profile.</p>
        
        <div class="profile-details">
          <label for="name"><i class="fas fa-user"></i> Name:</label>
          <input type="text" id="name" [(ngModel)]="name" placeholder="Enter your name" />
  
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" />
  
          <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
          <input type="tel" id="phone" [(ngModel)]="phone" placeholder="Enter your phone number" />
  
          <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
          <input type="text" id="address" [(ngModel)]="address" placeholder="Enter your address" />
        </div>
        <button type="submit" class="customer-btn save-btn" (click)="saveProfile()">
          <i class="fas fa-save"></i> Save Profile
        </button>
  
        
        <div *ngIf="responseMessage" class="response-message">{{ responseMessage }}</div>
      </div>
    </div>
  </div>
