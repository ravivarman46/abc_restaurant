<app-cus-nav></app-cus-nav>
<div class="reservation-container">
  <h2><i class="fas fa-calendar-alt"></i> Make a Reservation</h2>

  <form class="reservation-form" (ngSubmit)="makeReservation()">
    
   
    <label for="name"><i class="fas fa-user"></i> Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required />
    
    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />
    
    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required />

   
    <label for="date"><i class="fas fa-calendar-day"></i> Date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="date" required />

    <label for="time"><i class="fas fa-clock"></i> Time:</label>
    <input type="time" id="time" name="time" [(ngModel)]="time" required />

    <label for="partySize"><i class="fas fa-users"></i> Party Size:</label>
    <input type="number" id="partySize" name="partySize" [(ngModel)]="partySize" min="1" max="6000" required />

    <label for="specialRequests"><i class="fas fa-comments"></i> Special Requests:</label>
    <textarea id="specialRequests" name="specialRequests" [(ngModel)]="specialRequests"></textarea>

   
    <button type="submit" class="reserve-btn"><i class="fas fa-check-circle"></i> Reserve Now</button>
  </form>

  <div *ngIf="message" class="message"><i class="fas fa-check"></i> {{ message }}</div>
</div>
