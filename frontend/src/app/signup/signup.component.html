<div class="signup-container">
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" class="signup-form">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="role"><i class="fas fa-user-tag"></i> Role</label>
        <select id="role" name="role" ngModel required>
          <option value="" disabled>Select your role</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      
      <button type="submit" [disabled]="!signupForm.valid"><i class="fas fa-sign-in-alt"></i> Sign Up</button>
      <a routerLink="/login"><i class="fas fa-arrow-left"></i> Already have an account? Login</a>
      
      <p *ngIf="errorMessage" class="error"><i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}</p>
    </form>
</div>
