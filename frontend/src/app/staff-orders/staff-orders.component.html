<app-staff-nav></app-staff-nav>
<div class="orders-container">
    <h1><i class="fas fa-clipboard-list"></i> Manage Orders</h1>
  
   
    <div class="add-order">
      <h2>Add New Order</h2>
      <form (submit)="addOrder()">
        <input type="text" placeholder="Customer Name" [(ngModel)]="newOrder.customerName" required />
        <input type="text" placeholder="Order Details" [(ngModel)]="newOrder.orderDetails" required />
        <input type="number" placeholder="Amount" [(ngModel)]="newOrder.amount" required />
        <button type="submit" class="add-btn"><i class="fas fa-plus-circle"></i> Add Order</button>
      </form>
    </div>
  
   
    <div class="orders-list">
      <h2>All Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Order Details</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.order_details }}</td>
            <td>LKR {{ order.amount | currency: 'LKR' }}</td>
            <td>
              <button (click)="editOrder(order)" class="edit-btn"><i class="fas fa-edit"></i></button>
              <button (click)="deleteOrder(order.id)" class="delete-btn"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
