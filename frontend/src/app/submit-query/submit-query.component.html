<div class="query-container">
  <h2><i class="fas fa-question-circle"></i> Submit Your Query</h2>

  <form (ngSubmit)="submitQuery()" class="query-form">
      <!-- Name Input -->
      <label for="name"><i class="fas fa-user"></i> Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />

      <!-- Email Input -->
      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />

      <!-- Phone Input -->
      <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
      <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required />

      <!-- Message Input -->
      <label for="message"><i class="fas fa-comment"></i> Your Query/Feedback:</label>
      <textarea id="message" [(ngModel)]="message" name="message" required></textarea>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Query</button>
  </form>

  <!-- Response Message -->
  <div *ngIf="responseMessage" class="response-message"><i class="fas fa-check-circle"></i> {{ responseMessage }}</div>
</div>
