<div class="reservations-container">
    <h2><i class="fas fa-calendar-alt"></i> Manage Reservations</h2>
  
    <!-- Display all reservations in a table -->
    <table class="reservations-table">
      <thead>
        <tr>
          <th><i class="fas fa-user"></i> Name</th>
          <th><i class="fas fa-envelope"></i> Email</th>
          <th><i class="fas fa-phone"></i> Phone</th>
          <th><i class="fas fa-calendar-day"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th><i class="fas fa-users"></i> Party Size</th>
          <th><i class="fas fa-comments"></i> Special Requests</th>
          <th><i class="fas fa-tools"></i> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of reservations">
          <td>{{ reservation.name }}</td>
          <td>{{ reservation.email }}</td>
          <td>{{ reservation.phone }}</td>
          <td>{{ reservation.date }}</td>
          <td>{{ reservation.time }}</td>
          <td>{{ reservation.party_size }}</td>
          <td>{{ reservation.special_requests }}</td>
          <td>
            <button class="edit-btn" (click)="editReservation(reservation)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="delete-btn" (click)="deleteReservation(reservation.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Form to edit the reservation -->
    <div *ngIf="selectedReservation" class="edit-reservation-form">
      <h3><i class="fas fa-edit"></i> Edit Reservation</h3>
  
      <label for="name"><i class="fas fa-user"></i> Name:</label>
      <input [(ngModel)]="name" id="name" />
  
      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input [(ngModel)]="email" id="email" />
  
      <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
      <input [(ngModel)]="phone" id="phone" />
  
      <label for="date"><i class="fas fa-calendar-day"></i> Date:</label>
      <input [(ngModel)]="date" type="date" id="date" />
  
      <label for="time"><i class="fas fa-clock"></i> Time:</label>
      <input [(ngModel)]="time" type="time" id="time" />
  
      <label for="partySize"><i class="fas fa-users"></i> Party Size:</label>
      <input [(ngModel)]="partySize" type="number" id="partySize" />
  
      <label for="specialRequests"><i class="fas fa-comments"></i> Special Requests:</label>
      <textarea [(ngModel)]="specialRequests" id="specialRequests"></textarea>
  
      <button class="update-btn" (click)="updateReservation()">
        <i class="fas fa-save"></i> Update Reservation
      </button>
      <button class="cancel-btn" (click)="clearForm()">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>
  
    <!-- Display success or error message -->
    <div *ngIf="message" class="message">{{ message }}</div>
</div>
